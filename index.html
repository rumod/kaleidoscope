<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Gemini Kaleidoscope | Refractor</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #000;
      touch-action: none;
      -webkit-tap-highlight-color: transparent;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    }
    canvas {
      display: block;
      width: 100vw;
      height: 100vh;
    }
    input[type='range']::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 18px;
      height: 18px;
      background: white;
      border-radius: 50%;
      cursor: pointer;
      box-shadow: 0 0 15px rgba(255,255,255,0.6);
    }
    .glass-panel {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(40px);
      -webkit-backdrop-filter: blur(40px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    .loader-ring {
      border: 3px solid rgba(255,255,255,0.1);
      border-top: 3px solid #fff;
    }
  </style>
  <script type="importmap">
    {
      "imports": {
        "@google/genai": "https://esm.sh/@google/genai@^1.37.0",
        "react": "https://esm.sh/react@^19.2.3",
        "react-dom": "https://esm.sh/react-dom@^19.2.3",
        "react-dom/client": "https://esm.sh/react-dom@^19.2.3/client"
      }
    }
  </script>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel" data-type="module">
    import React, { useState, useEffect, useRef, useCallback } from 'react';
    import ReactDOM from 'react-dom/client';
    import { GoogleGenAI, Type } from "@google/genai";

    // Safety check for process.env
    const getApiKey = () => {
      try { return process.env.API_KEY; } catch { return null; }
    };

    /** 
     * --- GEMINI SERVICE ---
     */
    async function generatePaletteAndBeads() {
      const apiKey = getApiKey();
      if (!apiKey) return { palette: ["#FF0080", "#7928CA", "#FF4D4D", "#F9CB28", "#0070F3"] };

      const ai = new GoogleGenAI({ apiKey });
      try {
        const response = await ai.models.generateContent({
          model: "gemini-3-flash-preview",
          contents: "Generate a vibrant color palette (5 hex colors) for a kaleidoscope. Focus on neon or jewel tones.",
          config: {
            responseMimeType: "application/json",
            responseSchema: {
              type: Type.OBJECT,
              properties: { palette: { type: Type.ARRAY, items: { type: Type.STRING } } },
              required: ["palette"]
            }
          }
        });
        return JSON.parse(response.text);
      } catch (error) {
        console.warn("Gemini Error:", error);
        return { palette: ["#E91E63", "#9C27B0", "#2196F3", "#00BCD4", "#FFEB3B"] };
      }
    }

    /** 
     * --- KALEIDOSCOPE COMPONENT ---
     */
    const Kaleidoscope = ({ settings, videoStream, palette }) => {
      const canvasRef = useRef(null);
      const videoRef = useRef(null);
      const offscreenRef = useRef(null);
      const beadsRef = useRef([]);
      const requestRef = useRef();

      useEffect(() => {
        if (videoStream && !videoRef.current) {
          const video = document.createElement('video');
          video.srcObject = videoStream;
          video.setAttribute('playsinline', '');
          video.play().catch(console.error);
          videoRef.current = video;
        }
      }, [videoStream]);

      // Shake Detection
      useEffect(() => {
        const handleMotion = (event) => {
          const acc = event.accelerationIncludingGravity;
          if (!acc) return;
          const mag = Math.sqrt(acc.x**2 + acc.y**2 + acc.z**2);
          if (mag > 18) {
            beadsRef.current.forEach(b => {
              b.vx += (Math.random() - 0.5) * 25;
              b.vy += (Math.random() - 0.5) * 25;
            });
          }
        };
        window.addEventListener('devicemotion', handleMotion);
        return () => window.removeEventListener('devicemotion', handleMotion);
      }, []);

      const spawnGems = useCallback(() => {
        const count = 10;
        for (let i = 0; i < count; i++) {
          beadsRef.current.push({
            x: (Math.random() - 0.5) * 100,
            y: (Math.random() - 0.5) * 100,
            vx: (Math.random() - 0.5) * 15,
            vy: (Math.random() - 0.5) * 15,
            size: Math.random() * 12 + 4,
            color: palette[Math.floor(Math.random() * palette.length)],
            rotation: Math.random() * Math.PI * 2,
            vRotation: (Math.random() - 0.5) * 0.1,
            type: ['circle', 'star', 'rect'][Math.floor(Math.random() * 3)]
          });
        }
        if (beadsRef.current.length > 250) beadsRef.current.splice(0, 20);
      }, [palette]);

      const animate = useCallback(() => {
        const canvas = canvasRef.current;
        if (!canvas) return;
        const ctx = canvas.getContext('2d');
        const w = window.innerWidth, h = window.innerHeight;
        if (canvas.width !== w) { canvas.width = w; canvas.height = h; }

        const radius = Math.hypot(w, h) * 0.55 * settings.zoom;
        const slice = (Math.PI * 2) / settings.segments;

        // Lazy-init offscreen canvas
        if (!offscreenRef.current) {
          offscreenRef.current = document.createElement('canvas');
        }
        const off = offscreenRef.current;
        const offSize = Math.ceil(radius * 2);
        if (off.width !== offSize) { off.width = off.height = offSize; }
        const octx = off.getContext('2d');

        // Physics
        beadsRef.current.forEach(b => {
          b.vx *= 0.98; b.vy *= 0.98;
          b.vy += settings.gravity;
          b.x += b.vx; b.y += b.vy;
          b.rotation += b.vRotation;
          const d = Math.hypot(b.x, b.y);
          if (d > radius) {
            const angle = Math.atan2(b.y, b.x);
            b.x = Math.cos(angle) * radius;
            b.y = Math.sin(angle) * radius;
            b.vx *= -0.6; b.vy *= -0.6;
          }
        });

        // Draw Source Slice
        octx.clearRect(0, 0, offSize, offSize);
        octx.save();
        octx.translate(radius, radius);
        
        // Video Source
        if (videoRef.current && videoRef.current.readyState >= 2) {
          const vw = videoRef.current.videoWidth, vh = videoRef.current.videoHeight;
          const scale = Math.max(offSize/vw, offSize/vh);
          octx.save(); octx.scale(-1, 1);
          octx.drawImage(videoRef.current, -vw*scale/2, -vh*scale/2, vw*scale, vh*scale);
          octx.restore();
        } else {
          octx.fillStyle = '#111'; octx.fillRect(-radius, -radius, offSize, offSize);
        }

        // Beads Source
        beadsRef.current.forEach(b => {
          octx.save();
          octx.translate(b.x, b.y); octx.rotate(b.rotation);
          octx.fillStyle = b.color;
          octx.shadowBlur = 10; octx.shadowColor = b.color;
          if (b.type === 'circle') { octx.beginPath(); octx.arc(0, 0, b.size, 0, Math.PI * 2); octx.fill(); }
          else if (b.type === 'star') {
            octx.beginPath();
            for(let i=0; i<10; i++){ const r = i%2===0 ? b.size : b.size*0.4; const a = i*Math.PI/5; octx.lineTo(Math.cos(a)*r, Math.sin(a)*r); }
            octx.fill();
          } else { octx.fillRect(-b.size/2, -b.size/2, b.size, b.size); }
          octx.restore();
        });
        octx.restore();

        // Kaleidoscope Assembly
        ctx.fillStyle = '#000'; ctx.fillRect(0, 0, w, h);
        ctx.save();
        ctx.translate(w/2, h/2);
        for (let i = 0; i < settings.segments; i++) {
          ctx.save();
          ctx.rotate(i * slice);
          ctx.beginPath(); ctx.moveTo(0, 0); ctx.arc(0, 0, radius, 0, slice + 0.005); ctx.clip();
          if (i % 2 === 1) { ctx.scale(1, -1); ctx.rotate(-slice); }
          ctx.drawImage(off, -radius, -radius);
          ctx.restore();
        }
        ctx.restore();

        requestRef.current = requestAnimationFrame(animate);
      }, [settings]);

      useEffect(() => {
        requestRef.current = requestAnimationFrame(animate);
        return () => cancelAnimationFrame(requestRef.current);
      }, [animate]);

      return <canvas ref={canvasRef} onMouseDown={spawnGems} onTouchStart={spawnGems} />;
    };

    /** 
     * --- MAIN APP ---
     */
    const App = () => {
      const [settings, setSettings] = useState({ segments: 12, zoom: 1.2, gravity: 0.08 });
      const [palette, setPalette] = useState(["#E91E63", "#9C27B0", "#2196F3", "#00BCD4", "#FFEB3B"]);
      const [videoStream, setVideoStream] = useState(null);
      const [uiVisible, setUiVisible] = useState(true);
      const [loading, setLoading] = useState(false);

      useEffect(() => {
        navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } })
          .then(setVideoStream)
          .catch(err => {
            console.warn("Camera access denied:", err);
            // Fallback for desktop or denied permission
            setVideoStream(null);
          });
      }, []);

      const updateTheme = async () => {
        setLoading(true);
        const data = await generatePaletteAndBeads();
        setPalette(data.palette);
        setLoading(false);
      };

      return (
        <div className="relative w-full h-screen bg-black text-white">
          <Kaleidoscope settings={settings} videoStream={videoStream} palette={palette} />
          
          <div className="absolute inset-x-0 bottom-8 px-6 flex flex-col items-center pointer-events-none">
            <div className={`glass-panel w-full max-w-md p-6 rounded-[2.5rem] pointer-events-auto transition-all duration-500 ${uiVisible ? 'translate-y-0 opacity-100' : 'translate-y-10 opacity-0 pointer-events-none'}`}>
              <div className="flex items-center justify-between mb-8">
                <div>
                  <h1 className="text-xl font-black uppercase tracking-tighter italic">Refractor</h1>
                  <p className="text-[9px] opacity-40 uppercase tracking-[0.3em] font-bold">Mobile Prismatic Engine</p>
                </div>
                <div className="flex gap-2">
                  <button onClick={updateTheme} className="w-12 h-12 rounded-full bg-white text-black flex items-center justify-center shadow-lg active:scale-90 transition-transform">
                    <i className={`fas fa-wand-magic-sparkles ${loading ? 'animate-spin' : ''}`}></i>
                  </button>
                  <button onClick={() => setUiVisible(false)} className="w-12 h-12 rounded-full bg-white/10 flex items-center justify-center border border-white/20 active:scale-90 transition-transform">
                    <i className="fas fa-eye-slash"></i>
                  </button>
                </div>
              </div>

              <div className="space-y-6">
                <div className="space-y-2">
                  <div className="flex justify-between text-[10px] opacity-60 uppercase font-black tracking-widest"><span>Symmetry</span><span>{settings.segments}</span></div>
                  <input type="range" min="4" max="24" step="2" value={settings.segments} onChange={e => setSettings({...settings, segments: +e.target.value})} className="w-full h-1 bg-white/20 rounded-full appearance-none accent-white" />
                </div>
                <div className="space-y-2">
                  <div className="flex justify-between text-[10px] opacity-60 uppercase font-black tracking-widest"><span>Zoom</span><span>{settings.zoom.toFixed(1)}x</span></div>
                  <input type="range" min="0.5" max="2.0" step="0.1" value={settings.zoom} onChange={e => setSettings({...settings, zoom: +e.target.value})} className="w-full h-1 bg-white/20 rounded-full appearance-none accent-white" />
                </div>
              </div>
            </div>

            {!uiVisible && (
              <button onClick={() => setUiVisible(true)} className="pointer-events-auto w-14 h-14 rounded-full bg-white text-black flex items-center justify-center shadow-2xl active:scale-90 transition-all animate-pulse">
                <i className="fas fa-eye"></i>
              </button>
            )}
          </div>

          {loading && (
            <div className="absolute inset-0 flex items-center justify-center bg-black/70 backdrop-blur-md z-50">
              <div className="flex flex-col items-center gap-5">
                <div className="w-12 h-12 border-2 border-white/10 border-t-white rounded-full animate-spin"></div>
                <span className="text-[10px] uppercase tracking-[0.5em] font-black opacity-40">Reconfiguring Reality</span>
              </div>
            </div>
          )}
        </div>
      );
    };

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
