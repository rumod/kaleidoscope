<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Gemini Kaleidoscope | Refractor</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #000;
      touch-action: none;
      -webkit-tap-highlight-color: transparent;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      color: white;
    }
    canvas {
      display: block;
      width: 100vw;
      height: 100vh;
    }
    input[type='range'] {
      -webkit-appearance: none;
      background: transparent;
    }
    input[type='range']::-webkit-slider-runnable-track {
      width: 100%;
      height: 4px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 2px;
    }
    input[type='range']::-webkit-slider-thumb {
      -webkit-appearance: none;
      height: 20px;
      width: 20px;
      border-radius: 50%;
      background: #ffffff;
      cursor: pointer;
      margin-top: -8px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
    }
    .glass-panel {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(30px);
      -webkit-backdrop-filter: blur(30px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
    }
    .shake-hint {
      animation: shake 3s ease-in-out infinite;
    }
    @keyframes shake {
      0%, 100% { transform: translate(0,0) rotate(0deg); }
      15% { transform: translate(-1px,0) rotate(-0.5deg); }
      30% { transform: translate(1px,0) rotate(0.5deg); }
    }
    .start-overlay {
      background: radial-gradient(circle at center, #1a1a1a 0%, #000 100%);
    }
  </style>
  <script type="importmap">
    {
      "imports": {
        "@google/genai": "https://esm.sh/@google/genai@^1.37.0",
        "react": "https://esm.sh/react@^19.2.3",
        "react-dom": "https://esm.sh/react-dom@^19.2.3",
        "react-dom/client": "https://esm.sh/react-dom@^19.2.3/client"
      }
    }
  </script>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel" data-type="module">
    import React, { useState, useEffect, useRef, useCallback } from 'react';
    import ReactDOM from 'react-dom/client';
    import { GoogleGenAI, Type } from "@google/genai";

    const NEON_PASTEL_PALETTE = [
      "#FF007F", // Neon Pink
      "#00FFFF", // Neon Cyan
      "#39FF14", // Neon Green
      "#BF00FF", // Neon Purple
      "#FFFF33", // Neon Yellow
      "#FFB7CE", // Pastel Pink
      "#AEC6CF", // Pastel Blue
      "#B39EB5", // Pastel Purple
      "#77DD77", // Pastel Green
      "#FDFD96"  // Pastel Yellow
    ];

    const KaleidoscopeCanvas = ({ settings, videoStream }) => {
      const canvasRef = useRef(null);
      const videoRef = useRef(null);
      const beadsRef = useRef([]);
      const offscreenRef = useRef(null);
      const rafRef = useRef(null);

      const createBead = useCallback((customProps = {}) => {
        let size = Math.random() * 4.0 + 6.0; 
        const color = NEON_PASTEL_PALETTE[Math.floor(Math.random() * NEON_PASTEL_PALETTE.length)];

        return {
          x: 0,
          y: 0,
          vx: (Math.random() - 0.5) * 0.5,
          vy: (Math.random() - 0.5) * 0.5,
          size: size,
          color: color,
          rot: Math.random() * Math.PI * 2,
          vRot: (Math.random() - 0.5) * 0.25, 
          type: ['circle', 'rect', 'star', 'poly'][Math.floor(Math.random() * 4)],
          createdAt: performance.now(),
          alpha: 1,
          ...customProps
        };
      }, []);

      useEffect(() => {
        if (videoStream && !videoRef.current) {
          const video = document.createElement('video');
          video.srcObject = videoStream;
          video.setAttribute('playsinline', '');
          video.play().catch(console.error);
          videoRef.current = video;
        }
      }, [videoStream]);

      const handleAction = useCallback((e) => {
        const canvas = canvasRef.current;
        if (!canvas) return;

        const rect = canvas.getBoundingClientRect();
        const centerX = rect.width / 2;
        const centerY = rect.height / 2;
        const radius = Math.hypot(rect.width, rect.height) * 0.5 * settings.zoom;
        const sliceAngle = (Math.PI * 2) / settings.segments;

        let spawnX, spawnY;

        if (e && e.clientX !== undefined) {
          // 1. 터치한 위치의 상대 좌표 계산
          const rawX = e.clientX - rect.left - centerX;
          const rawY = e.clientY - rect.top - centerY;
          
          // 2. 극좌표로 변환 (거리와 각도)
          const dist = Math.min(Math.hypot(rawX, rawY), radius - 10);
          let angle = Math.atan2(rawY, rawX);
          if (angle < 0) angle += Math.PI * 2;

          // 3. 만화경의 '기준 조각(Ref slice)' 범위 내로 각도 매핑
          // 현재 조각의 인덱스를 찾음
          const segmentIndex = Math.floor(angle / sliceAngle);
          let localAngle = angle % sliceAngle;

          // 4. 만화경 렌더링 로직상 홀수 조각은 좌우 반전되므로 이를 보정
          if (segmentIndex % 2 === 1) {
            localAngle = sliceAngle - localAngle;
          }

          // 5. 기준 조각 내부의 좌표로 최종 결정 (이 구역에 그려야 모든 대칭 조각에 나타남)
          spawnX = Math.cos(localAngle) * dist;
          spawnY = Math.sin(localAngle) * dist;
        } else {
          // 흔들기 시에는 기준 조각 내부의 랜덤 위치에서 생성
          const rndDist = Math.random() * (radius * 0.8);
          const rndAngle = Math.random() * sliceAngle;
          spawnX = Math.cos(rndAngle) * rndDist;
          spawnY = Math.sin(rndAngle) * rndDist;
        }

        const count = Math.floor(Math.random() * 6) + 5;
        const newBeads = [];
        for (let i = 0; i < count; i++) {
          newBeads.push(createBead({
            x: spawnX,
            y: spawnY,
            vx: (Math.random() - 0.5) * 8, // 속도감 향상
            vy: (Math.random() - 0.5) * 8,
            vRot: (Math.random() - 0.5) * 0.8 
          }));
        }
        
        beadsRef.current.forEach(b => { 
          b.vx += (Math.random() - 0.5) * 3; 
          b.vy += (Math.random() - 0.5) * 3; 
        });

        beadsRef.current = [...beadsRef.current, ...newBeads];
      }, [createBead, settings]);

      const animate = useCallback(() => {
        const canvas = canvasRef.current;
        if (!canvas) return;
        const ctx = canvas.getContext('2d');
        const w = window.innerWidth, h = window.innerHeight;
        if (canvas.width !== w) { canvas.width = w; canvas.height = h; }

        const radius = Math.hypot(w, h) * 0.5 * settings.zoom;
        const slice = (Math.PI * 2) / settings.segments;

        if (!offscreenRef.current) offscreenRef.current = document.createElement('canvas');
        const off = offscreenRef.current;
        const offSize = Math.ceil(radius * 2);
        if (off.width !== offSize) { off.width = off.height = offSize; }
        const octx = off.getContext('2d');

        const now = performance.now();

        beadsRef.current = beadsRef.current.filter(b => {
          const age = (now - b.createdAt) / 1000;
          if (age >= 1.8) return false;
          
          if (age > 1.4) {
            b.alpha = 1 - (age - 1.4) / 0.4;
          } else {
            b.alpha = 1;
          }

          b.vx *= 0.98; b.vy *= 0.98;
          b.vy += 0.02; // 중력 효과 약간 강화
          b.x += b.vx; b.y += b.vy;
          
          b.rot += b.vRot;
          b.vRot *= 0.99; 

          // 벽 충돌 (기준 조각 내부 유지)
          const dist = Math.hypot(b.x, b.y);
          const angle = Math.atan2(b.y, b.x);

          // 1. 원형 경계 충돌
          if (dist > radius) {
            const normalA = Math.atan2(b.y, b.x);
            b.x = Math.cos(normalA) * radius;
            b.y = Math.sin(normalA) * radius;
            b.vx *= -0.6; b.vy *= -0.6;
          }

          // 2. 부채꼴(Slice) 경계 충돌
          // 만화경의 원본 소스는 0 ~ slice 각도 사이에 있어야 함
          let needsReflect = false;
          let boundaryAngle = 0;
          if (angle < 0) {
            needsReflect = true;
            boundaryAngle = 0;
          } else if (angle > slice) {
            needsReflect = true;
            boundaryAngle = slice;
          }

          if (needsReflect) {
            const d = Math.hypot(b.x, b.y);
            b.x = Math.cos(boundaryAngle) * d;
            b.y = Math.sin(boundaryAngle) * d;
            b.vx *= -0.5; b.vy *= -0.5;
          }

          return true;
        });

        octx.clearRect(0, 0, offSize, offSize);
        octx.save();
        octx.translate(radius, radius);
        
        if (videoRef.current && videoRef.current.readyState >= 2) {
          const vw = videoRef.current.videoWidth, vh = videoRef.current.videoHeight;
          const scale = Math.max(offSize/vw, offSize/vh);
          octx.save(); octx.scale(-1, 1);
          octx.drawImage(videoRef.current, -vw*scale/2, -vh*scale/2, vw*scale, vh*scale);
          octx.restore();
        }

        beadsRef.current.forEach(b => {
          octx.save();
          octx.translate(b.x, b.y); 
          octx.rotate(b.rot); 
          octx.globalAlpha = b.alpha;
          octx.globalCompositeOperation = 'overlay';
          octx.fillStyle = b.color;
          octx.shadowBlur = 15; octx.shadowColor = b.color;
          
          if (b.type === 'circle') { 
            octx.beginPath(); octx.arc(0,0,b.size,0,Math.PI*1.5); octx.fill(); 
          } else if (b.type === 'star') {
            octx.beginPath(); 
            for(let i=0; i<10; i++) { 
              const r = i%2===0?b.size:b.size*0.4; 
              const a=i*Math.PI/5; 
              octx.lineTo(Math.cos(a)*r, Math.sin(a)*r); 
            } 
            octx.fill();
          } else if (b.type === 'poly') {
            octx.beginPath();
            for(let i=0; i<3; i++) {
              const a = i * (Math.PI * 2 / 3);
              octx.lineTo(Math.cos(a)*b.size, Math.sin(a)*b.size);
            }
            octx.fill();
          } else { 
            octx.fillRect(-b.size/2, -b.size/2, b.size, b.size); 
          }
          octx.restore();
        });
        octx.restore();

        ctx.fillStyle = '#000'; ctx.fillRect(0,0,w,h);
        ctx.save(); ctx.translate(w/2, h/2);
        for(let i=0; i<settings.segments; i++) {
          ctx.save(); ctx.rotate(i * slice);
          ctx.beginPath(); ctx.moveTo(0,0); ctx.arc(0,0,radius,0,slice+0.01); ctx.clip();
          if(i%2===1) { ctx.scale(1,-1); ctx.rotate(-slice); }
          ctx.drawImage(off, -radius, -radius);
          ctx.restore();
        }
        ctx.restore();
        rafRef.current = requestAnimationFrame(animate);
      }, [settings]);

      useEffect(() => {
        rafRef.current = requestAnimationFrame(animate);
        return () => cancelAnimationFrame(rafRef.current);
      }, [animate]);

      return <canvas ref={canvasRef} onPointerDown={handleAction} />;
    };

    const App = () => {
      const [started, setStarted] = useState(false);
      const [settings, setSettings] = useState({ segments: 12, zoom: 1.2 });
      const [videoStream, setVideoStream] = useState(null);
      const [uiVisible, setUiVisible] = useState(true);

      const init = async () => {
        if (typeof DeviceMotionEvent !== 'undefined' && typeof DeviceMotionEvent.requestPermission === 'function') {
          try { await DeviceMotionEvent.requestPermission(); } catch (e) { console.error(e); }
        }
        navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } })
          .then(setVideoStream).catch(() => console.warn("Camera denied"));
        
        window.addEventListener('devicemotion', (e) => {
          const acc = e.accelerationIncludingGravity;
          if (acc && (Math.abs(acc.x) > 13 || Math.abs(acc.y) > 13)) {
            const canvas = document.querySelector('canvas');
            if(canvas) {
              canvas.dispatchEvent(new CustomEvent('pointerdown', { detail: { isShake: true } }));
            }
          }
        });
        setStarted(true);
      };

      if (!started) {
        return (
          <div className="fixed inset-0 flex flex-col items-center justify-center p-8 text-center start-overlay z-[100]">
            <div className="mb-12">
              <div className="w-24 h-24 mx-auto mb-6 flex items-center justify-center rounded-3xl bg-white/5 border border-white/10 shadow-2xl">
                <i className="fas fa-gem text-4xl text-white"></i>
              </div>
              <h1 className="text-4xl font-black italic tracking-tighter uppercase mb-2">Refractor</h1>
              <p className="text-xs opacity-40 uppercase tracking-[0.4em] font-bold">Perfect Symmetry</p>
            </div>
            <button onClick={init} className="px-12 py-4 rounded-full bg-white text-black font-black uppercase tracking-widest text-sm active:scale-95 transition-all shadow-[0_0_30px_rgba(255,255,255,0.3)]">
              Begin Refraction
            </button>
          </div>
        );
      }

      return (
        <div className="relative w-full h-screen overflow-hidden bg-black">
          <KaleidoscopeCanvas settings={settings} videoStream={videoStream} />
          
          <div className="absolute inset-x-0 bottom-10 px-6 pointer-events-none z-50">
            <div className={`glass-panel max-w-md mx-auto rounded-[2.5rem] p-6 transition-all duration-700 pointer-events-auto ${uiVisible ? 'translate-y-0 opacity-100' : 'translate-y-32 opacity-0 scale-95 invisible'}`}>
              <div className="flex items-center justify-between mb-8">
                <div>
                  <h1 className="text-xl font-black italic tracking-tighter uppercase leading-none">Refractor</h1>
                  <p className="text-[10px] opacity-40 uppercase tracking-widest mt-1 font-bold">Touch Anywhere</p>
                </div>
                <div className="flex gap-2">
                  <button onClick={() => setUiVisible(false)} className="w-12 h-12 rounded-full bg-white/10 flex items-center justify-center border border-white/10 active:scale-90">
                    <i className="fas fa-eye-slash"></i>
                  </button>
                </div>
              </div>
              <div className="space-y-6">
                <div className="space-y-2">
                  <div className="flex justify-between text-[10px] uppercase font-black tracking-widest opacity-50"><span>Symmetry / {settings.segments}</span></div>
                  <input type="range" min="4" max="24" step="2" value={settings.segments} onChange={e => setSettings(s=>({...s, segments: parseInt(e.target.value)}))} className="w-full" />
                </div>
                <div className="space-y-2">
                  <div className="flex justify-between text-[10px] uppercase font-black tracking-widest opacity-50"><span>Zoom / {settings.zoom.toFixed(1)}x</span></div>
                  <input type="range" min="0.5" max="2.0" step="0.1" value={settings.zoom} onChange={e => setSettings(s=>({...s, zoom: parseFloat(e.target.value)}))} className="w-full" />
                </div>
              </div>
              <div className="mt-8 pt-4 border-t border-white/5 flex items-center justify-center gap-2">
                <div className="shake-hint text-[9px] opacity-30 uppercase font-bold tracking-[0.2em]">
                  <i className="fas fa-hand-pointer mr-2"></i> Guaranteed Spawning Active
                </div>
              </div>
            </div>

            {!uiVisible && (
              <div className="absolute bottom-24 left-1/2 -translate-x-1/2 pointer-events-auto">
                <button 
                  onClick={() => setUiVisible(true)} 
                  className="w-14 h-14 rounded-full bg-white text-black flex items-center justify-center shadow-2xl active:scale-90 animate-bounce border-4 border-white/20"
                >
                  <i className="fas fa-eye"></i>
                </button>
              </div>
            )}
          </div>
        </div>
      );
    };

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
